<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="name" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nome">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="salary" class="control-label">Salario</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="salary" id="salary" placeholder="Salario">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="age" class="control-label">Idade</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="age" id="age" placeholder="Idade">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
